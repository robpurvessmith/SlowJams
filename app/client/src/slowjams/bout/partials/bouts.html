<h1>Bouts</h1>
<br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Bout</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="bout in bouts.bouts">
            <td>{{bout.GameDate}}</td>
            <td>{{bout.LeagueHome + ' ' + bout.TeamHome + ' (' + bout.ScoreHome + ') vs ' + bout.LeagueAway + ' ' + bout.TeamAway + ' (' + bout.ScoreAway + ')'}}</td>
        </tr>
    </tbody>
</table>
